name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest

      - name: Spec validator
        run: python scripts/smoke_validate_spec.py

      - name: Unit tests
        run: python -m pytest -q

      - name: Quick demos (angle/amplitude)
        run: |
          python scripts/demo_angle_sim.py
          python scripts/demo_amplitude_sim.py

      - name: Smoke train/predict
        run: |
          qnn-train --steps 1 --batch 8 --q 2 --L 1 --out reports/ci_params.json
          qnn-predict --params reports/ci_params.json --n 2

      - name: Hardware transpile summary
        run: |
          python scripts/hw_transpile_summary.py --q 3 --L 1 --basis rz sx x cx --coupling "[[0,1],[1,2]]" --out reports/hw_ci.json
          test -f reports/hw_ci.json

      - name: Eval with plot
        run: |
          python scripts/eval_classifier.py --params reports/ci_params.json --seed 0 --plot reports/pr_ci.png --roc-plot reports/roc_ci.png
          test -f reports/pr_ci.png
          test -f reports/roc_ci.png

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            reports/hw_ci.json
            reports/pr_ci.png
            reports/roc_ci.png
